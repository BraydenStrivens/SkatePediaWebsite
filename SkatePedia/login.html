<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dde4619a0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
        <div id="app-logo">
            <a href="#"><img src="images/app_logo.png" class="logo" alt=""></a>
            <h1>SkatePedia</h1>
        </div>

        <div>
            <ul id="navigation-buttons">
                <li><a href="index.html">About</a></li>
                <li><a href="myAccount.html">My Account</a></li>
                <li><a href="privacyPolicy.html">Privacy Policy</a></li>
                <li><a href="termsOfService.html">Terms of Service</a></li>
                <li id="login-button"><a class="active" href="login.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </div>
    </section>

    <section id="login-section">
        <div id="login-box">
            <h2>Login</h2>

            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />

            <button id="loginButton">Login</button>
            <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
            <p>To create an account download the app from the Appstore.</p>

            <div id="message"></div>
        </div>

        <div id="logout-box" style="display: none;">
            <p>Welcome Back,</p>
            <div id="username"></div>
            <p>To view your account navgivate to the 'My Account' page.</p>

            <button id="logoutButton" >Logout</button>
            <div id="message"></div>
        </div>
        
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
